spring:
  application:
    name: user-service
  cloud:
    config:
      uri: http://localhost:8000

server:
  port: 8004

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/ # eureka url